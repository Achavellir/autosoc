version: "3.9"

services:

  # ── Backend API ──────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://autosoc:password@db/autosoc
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ── Frontend Dashboard ───────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ── PostgreSQL Database ──────────────────────────────────
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: autosoc
      POSTGRES_USER: autosoc
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ── Redis (Cache + Job Queue) ────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ── Wazuh SIEM (Optional — heavyweight) ─────────────────
  # Uncomment for full SIEM integration
  # wazuh:
  #   image: wazuh/wazuh-manager:4.7.0
  #   ports:
  #     - "1514:1514"
  #     - "1515:1515"
  #     - "514:514/udp"

volumes:
  postgres_data:
